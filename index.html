<div class="container">
    <h1>Category Tree</h1>
    <h2>New node form</h2>
    <form id='newNodeForm' class="hidden-xs-up">
        <input name="nodeName" type="text" placeholder="Name" id='nodeName' value='Orcinaata'>
        <select name="nodeType" id='nodeType'>
                <option>Neighbour</option>
                <option>Child</option>
        </select>
        <button id='submitBtn' class="btn btn-success btn-sm">+</button>
    </form>
    <hr>
    
    <h2>Recursive</h2>
    <div id='categoryTreeRecursive' class="categoryTree"></div>
    <h2>Iterative</h2>
    <div id='categoryTreeIterative' class="categoryTree"></div>
</div>
